<!-- recommendation/templates/recommendation/knowledge_confirm_delete.html -->
{% extends 'recommendation/base.html' %}

{% block title %}Delete Knowledge{% endblock %}

{% block content %}
<h2>Are you sure you want to delete {{ knowledge.name }}?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'knowledge_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
